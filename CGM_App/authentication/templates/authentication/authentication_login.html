<html>
    <head>
        <meta name="viewport" content="initial-scale=1">
        <title>CGM - Login</title>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'authentication/css/login.css' %}">
    </head>
    <body>
        <!-- APP -->
        <div id="app" class="container">
            {% if messages %}
                {% for message in messages %}
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    <div class="alert alert-danger text-center mt-3">
                        <p>{{ message }}</p> 
                    </div>
                    {% else %}
                    <div class="alert alert-success text-center mt-3">
                        <p> {{ message }}</p>
                    </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            <div class="shadow p-3 card mb-5 mt-3">
                <div class="card-body">
                    <div class="row mt-4 mb-4">
                        <h1 class="col-md-12 text-center" style="font-family: 'Montserrat', sans-serif;"><b>Login</b></h1>
                    </div>
                    <form action="/login/" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="input_username"><b>Username</b></label>
                            <input type="text" class="form-control" id="input_username" name="input_username" aria-describedby="usernameHelp" placeholder="Enter Username">
                            <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="input_password"><b>Password</b></label>
                            <input type="password" class="form-control" id="input_password" name="input_password" placeholder="Password">
                        </div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- APP END -->
    </body>
</html>
